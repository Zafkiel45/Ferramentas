<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentas</title>
    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
    <div id="imc">      
        <div id="tool-1">
            <h1 class="title-tools">Calcule seu IMC</h1>
            <button onclick="mostrar()">
                <img src="SVG/arrow-expansion.svg" alt="" class="svg-img">
            </button>
        </div>
        <div id="imc-tool">
            <div id="imc-input">
                <label for="altura">Altura</label>
                <input type="number" name="peso" id="altura" class="input-imc" placeholder="Por exemplo 1.50">
                <label for="peso">Peso</label>
                <input type="number" name="peso" id="peso" class="input-imc" placeholder="Por exemplo 50.0">
            </div>
            <div id="sexo">
                <label for="gen-1" class="gen">Homem</label>
                <input type="radio" name="sex" id="gen-1">
                <label for="gen-2" class="gen">Mulher</label>
                <input type="radio" name="sex" id="gen-2">
            </div>
            <div id="imc-submit">
                <button type="submit" onclick="calcular()">Confirmar</button>
            </div>
            <div id="res">
                Resultado...
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
